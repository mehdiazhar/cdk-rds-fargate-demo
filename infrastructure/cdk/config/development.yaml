account: "719164424367"
region: "ap-southeast-2"

namePrefix: "flexicx-development"
vpcCidr: "10.20.0.0/16"
maxAzs: 2
natGateways: 1
publicSubnetMask: 24
privateSubnetMask: 24

dbName: "flexisorders"
dbUser: "flexis_admin"
engineMajorVersion: "17"
engineFullVersion: "17.7"
backupDays: 7
preferredBackupWindow: "18:00-19:00"
deletionProtection: false

# Performance Insights (Aurora)
# - enable/disable feature; 7 days (default) or 731 days (long-term)
performanceInsightsEnabled: false
performanceInsightsRetentionDays: 7

# Enhanced Monitoring (0 disables)
# - set to 60 for basic metrics
monitoringIntervalSeconds: 0

writer:
  # writer instance size
  instanceClass: "T3"
  instanceSize: "MEDIUM"

readers:
  # number of read replicas (0 in dev)
  count: 0
  instanceClass: "T3"
  instanceSize: "MEDIUM"

clusterParameters:
  # Enforce TLS for all client connections
  rds.force_ssl: "1"
  # Log each new connection (helps audit and debugging)
  log_connections: "1"
  # Log disconnects to track session churn
  log_disconnections: "1"
  # Log slow queries taking >= 1000 ms
  log_min_duration_statement: "1000"

api:
  cpu: 256
  memory: 512
  desiredCount: 1
  port: 8080
  enableExecuteCommand: true
  enableCircuitBreaker: true
  circuitBreakerRollback: false

sqs:
  queueName: "flexis-development-orders-queue"
  visibilityTimeout: 30
  retentionDays: 4
  maxReceiveCount: 5
