version: "3.9"
services:
  app:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: orders
      DB_USER: postgres
      DB_PASSWORD: postgres
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: orders
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
